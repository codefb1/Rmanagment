{% load static %}
<!DOCTYPE HTML>
<html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>menu</title>
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">

	<!-- Animate.css -->
	<link rel="stylesheet" href="{% static 'menu/css/animate.css' %}">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="{% static 'menu/css/icomoon.css' %}">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="{% static 'menu/css/bootstrap.css' %}">
	<!-- Owl Carousel -->
	<link rel="stylesheet" href="{% static 'menu/css/owl.carousel.min.css' %}">
	<link rel="stylesheet" href="{% static 'menu/css/owl.theme.default.min.css' %}">
	<!-- Magnific Popup -->
	<link rel="stylesheet" href="{% static 'menu/css/magnific-popup.css' %}">
	<!-- Flexslider  -->
	<link rel="stylesheet" href="{% static 'menu/css/flexslider.css' %}">
	<!-- Flaticons  -->
	<link rel="stylesheet" href="{% static 'menu/fonts/flaticon/font/flaticon.css' %}">
	<!-- Date Picker -->
	<link rel="stylesheet" href="{% static 'menu/css/bootstrap-datepicker.css' %}">

	<link rel="stylesheet" href="{% static 'menu/css/style.css' %}">
	<link rel="icon"  href="images/39045.png" />
<link rel="icon" type="image/png" sizes="32x32" href="../favicon.ico">

	<script src="{% static 'menu/js/modernizr-2.6.2.min.js' %}"></script>


	</head>
	<body>







					<div class="col-md-6 col-md-offset-3 text-center animate-box intro-heading">
<p><h3>MENU</h3></p>
						<span class="icon"><i class="flaticon-cutlery"></i></span>


				</div>
				<div class="row">

	{% for i in catego %}

					<div class="col-md-4 animate-box">
						<div class="dish-wrap">


							<div class="wrap">
								<div class="dish-img" style="background-image: url({{i.image_categorie.url}});"></div>
								<div class="desc">
									<h2><a href="{% url 'listeplat' i.id %}"><b>{{i.nom_categorie}}</b></a></h2>
								</div>
							</div>

						</div>
					</div>	{% endfor %}
				</div>

	<!-- jQuery -->
	<script src="{% static 'menu/js/jquery.min.js' %}"></script>
	<!-- jQuery Easing -->
	<script src="{% static 'menu/js/jquery.easing.1.3.js' %}"></script>
	<!-- Bootstrap -->
	<script src="{% static 'menu/js/bootstrap.min.js' %}"></script>
	<!-- Waypoints -->
	<script src="{% static 'menu/js/jquery.waypoints.min.js' %}"></script>
	<!-- Parallax -->
	<script src="{% static 'menu/js/jquery.stellar.min.js' %}"></script>
	<!-- Owl Carousel -->
	<script src="{% static 'menu/js/owl.carousel.min.js' %}"></script>
	<!-- Magnific Popup -->
	<script src="{% static 'menu/js/jquery.magnific-popup.min.js' %}"></script>
	<script src="{% static 'menu/js/magnific-popup-options.js' %}"></script>
	<!-- Flexslider -->
	<script src="{% static 'menu/js/jquery.flexslider-min.js' %}"></script>
	<!-- Date Picker -->
	<script src="{% static 'menu/js/bootstrap-datepicker.js' %}"></script>
	<script src="{% static 'menu/js/Babel.js' %}"></script>

	<!-- Main JS (Do not remove) -->
	<script src="{% static 'menu/js/main.js' %}"></script>

	</body>
	</html>
